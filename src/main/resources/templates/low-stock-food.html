<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Low Stock Foods</title>
  <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>
<h1> Low Stock Foods</h1>
<div class="page-container">
  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

  <p>Showing items with quantity less than <strong th:text="${threshold}"></strong>
  </p>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Barcode</th>
      <th>Quantity</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="food : ${foods}">
      <td th:text ="${food.name}"></td>
      <td th:text="${food.barcode}"></td>
      <td th:text="${food.quantity}"></td>
    </tr>
    </tbody>
  </table>


</div>
</body>
</html>
