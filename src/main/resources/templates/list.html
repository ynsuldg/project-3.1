<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Foods</title>
</head>
<body>
<h1> All Foods</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Lactose</th>
    <th>Seafood</th>
    <th>Barcode</th>
    <th>Price</th>
    <th>Quantity</th>
  </tr>
  <tr th:each="food:${foods}">
    <td th:text="${food.name}"></td>
    <td th:text="${food.hasLactose}"></td>
    <td th:text="${food.hasSeafood}"></td>
    <td th:text="${food.barcode}"></td>
    <td th:text="${food.price}"></td>
    <td th:text="${food.quantity}"></td>
    <td th:text="${food.bestBefore}"></td>
    <td>
       <a th:href="@{/foods/{id}(id=${food.id})}">View</a>
       <a th:href="@{/foods/edit/{id}(id=${food.id})}">Edit</a>
      <form th:action="@{/foods/delete/{id}(id=${food.id})}" method="post">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
</table>
<a href="/foods/create">Create New Food</a>
</body>
</html>
