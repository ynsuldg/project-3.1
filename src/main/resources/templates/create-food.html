<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
    <title>Create Food</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: body}"></div>

<h1>Create Food</h1>
<div class="page-container">
<div th:if="${errorMessage}" style="color:red; font-weight:bold;">
    <p th:text="${errorMessage}"></p>
</div>
<form action="#" th:action="@{/foods/create}" th:object="${food}" method="post">
    <label>Name:
    <input type="text" th:field="*{name}" required><br>
    </label>

    <label>Barcode:
    <input type="text" th:field="*{barcode}"><br>
    </label>

    <label>Price:
        <input type="number" step="0.01" th:field="*{price}" required><br>
    </label>

  <label>Quantity:
      <input type="number" th:field="*{quantity}"><br>
  </label>

  <label> Best Before:
      <input type="date" th:field="*{bestBefore}" required> <br>
  </label>

  <label> Has Lactose:
      <input type="checkbox" th:field="*{hasLactose}"><br>
  </label>

  <label> Has Seafood:
      <input type="checkbox" th:field="*{hasSeafood}"><br>
  </label>

  <button type="submit">Create</button>
</form>
<a href="/foods" class="back-link">Back to list</a>
</div>
</body>
</html>
