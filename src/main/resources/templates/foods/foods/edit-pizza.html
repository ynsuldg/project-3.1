<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redigera pizza</title>
</head>
<body>

<h1>Redigera pizza</h1>

<form th:action="@{/pizzas/{id}(id=${pizza.id})}" th:object="${pizza}" method="post">
  <!-- Hidden field för PUT-metod -->
  <input type="hidden" name="_method" value="put">

  <p>
    <label>Namn:</label>
    <input type="text" th:field="*{name}" />
  </p>

  <p>
    <label>Topping:</label>
    <input type="text" th:field="*{topping}" />
  </p>

  <p>
    <label>Ost:</label>
    <input type="text" th:field="*{cheese}" />
  </p>

  <p>
    <label>Pris:</label>
    <input type="number" th:field="*{price}" />
  </p>

  <button type="submit">Spara ändringar</button>
</form>

<br>
<a th:href="@{/pizzas}">Tillbaka till alla pizzor</a>

</body>
</html>

</body>
</html>
