<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expired Foods</title>
  <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: body}"></div>

<h1>Expired Foods</h1>

<div class="page-container">
  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Barcode</th>
      <th>Best Before</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="food : ${foods}">
      <td th:text="${food.name}"></td>
      <td th:text="${food.barcode}"></td>
      <td th:text="${food.bestBefore}"></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
