<h1>Create Drink</h1>
<form th:action="@{/drinks}" th:object="${drink}" method="post">
    Name: <input type="text" th:field="*{name}"/> <br>
    Expire Date: <input type="date" th:field="*{expireDate}"/> <br>
    Price: <input type="number" step="0.01" th:field="*{price}"/> <br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/drinks}">Cancel</a>
