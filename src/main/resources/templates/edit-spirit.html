<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Spirit</title>
</head>
<body>
<h1>Update Spirit</h1>
<form method="post" th:action="@{/spirits/{id}(id=${spirit.id})}">
    <input type="hidden" name="_method" value="PUT">
    <p>
        <label>Type of Spirit: </label>
        <input type="text" name="type" th:value="${spirit.type}">
    </p>
    <p>
        <label>Name: </label>
        <input type="text" name="title" th:value="${spirit.title}">
    </p>
    <p>
        <label>Alcohol per Volume: </label>
        <input type="number" step="0.1" name="apv" th:value="${spirit.apv}">
    </p>
    <p>
        <label>Months: </label>
        <input type="number" name="ageInMonth" th:value="${spirit.ageInMonth}">
    </p>
    <p>
        <label>Price: </label>
        <input type="number" step="0.01" name="price" th:value="${spirit.price}">
    </p>
    <button type="submit">Update</button>
</form>
</body>
</html>
